<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />

  <!-- iOS "app-like" -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pong" />

  <title>Pong (Offline PWA)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div class="row">
      <div class="pill">Streak: <span id="streak">0</span></div>
      <div class="pill">Best: <span id="best">0</span></div>
    </div>
    <div class="row small">
      <div class="hint">Touch: drag to move • Desktop: ↑ ↓ or W S • Tap Restart anytime</div>
      <button id="restart">Restart</button>
    </div>
  </div>

  <canvas id="game" width="900" height="600" aria-label="Pong game canvas"></canvas>

  <script src="game.js"></script>
  <script>
    // Register service worker for offline support
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
