<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Toy story" />

  <title>Toy story</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body class="home">
  <div class="homeWrap">
    <div class="homeHeader">
      <div class="homeTitle">Toy story</div>
      <div class="homeSubtitle">Choose a game</div>
    </div>

    <div class="grid">
      <a class="gameCard" href="./pong.html">
        <div class="gameName">Pong</div>
        <div class="gameHint">Drag to move • Beat the AI</div>
      </a>

      <a class="gameCard" href="./jumper.html">
        <div class="gameName">Jumper</div>
        <div class="gameHint">Tap to jump • Endless runner</div>
      </a>

      <a class="gameCard" href="./snake.html">
        <div class="gameName">Snake</div>
        <div class="gameHint">Swipe to turn • Wrap-around</div>
      </a>
    </div>

    <div class="footerTiny">More games soon.</div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>

  <script src="./version.js"></script>
  <script>
  // Add version next to title on the home page
    const title =
      document.querySelector(".homeTitle") ||
      document.querySelector(".appTitle") ||
      document.querySelector("h1");

    if (title && !title.dataset.hasVersion) {
      title.insertAdjacentHTML("obeforeend", ` <span class="ver">V.${window.TOY_STORY_VERSION}</span>`);
      title.dataset.hasVersion = "1";
    }
  </script>
</body>
</html>
